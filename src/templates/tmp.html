<!DOCTYPE html>
<html>
<head>
    <title>Connected Clients</title>
</head>
<body>
<h1>Connected Clients</h1>
<table>
    <tr>
        <th>Client ID</th>
        <th>IP Address</th>
        <th>Port</th>
        <th>Status</th>
        <th>Last Active</th>
        <th>Details</th>
        <th>Send Heartbeat</th>
        <th>NMAP</th> <!-- New column for NMAP -->
    </tr>
    {% for client in clients %}
    <tr>
        <td>{{ client.id }}</td>
        <td>{{ client.ip }}</td>
        <td>{{ client.port }}</td>
        <td>{{ client.status }}</td>
        <td>{{ client.last_active }}</td>
        <td><a href="{{ url_for('node_detail', client_id=client.id) }}">View Details</a></td>
        <td><a class="heartbeat-btn" href="{{ url_for('send_heartbeat', client_id=client.id) }}">Send Heartbeat</a></td>
        <td><a href="{{ url_for('node_nmap', client_id=client.id) }}">NMAP</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
